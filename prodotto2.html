        #header-wrap {
            position: fixed;

        /* Stile di base per il layout */

        .product-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Sezione Immagini */
        .image-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }

        .slider {
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            display: none;
        }

        .slide.active {
            display: block;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Anteprime */
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumb {
            width: 60px;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .thumb.active,
        .thumb:hover {
            opacity: 1;
        }

        /* Sezione Descrizione */
        .description-section {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            box-sizing: border-box;
        }

        .buy-button {

        }

        /* Responsive: su dispositivi piccoli, le sezioni vengono disposte in verticale */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }

            .image-section,
            .description-section {
                max-width: 100%;
            }
        }
    </style>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const thumbs = document.querySelectorAll('.thumb');

        function showSlide(index) {
            // Gestione degli indici fuori range
            if (index < 0) {
                currentSlide = slides.length - 1;
            } else if (index >= slides.length) {
                currentSlide = 0;
            } else {
                currentSlide = index;
            }

            // Mostra solo lo slide corrente e aggiorna le anteprime attive
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });

            thumbs.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Inizializza lo slider
        showSlide(currentSlide);

    </script>
